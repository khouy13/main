<body>
  <header class="bg-info">
    <h3 class="text-center bg-white text-primary py-2">Mathematique Financiere</h3>
    <nav class="nav d-flex justify-content-center pb-2">
    <li class="nav-item" ><a class="nav-link text-white" class="a1" href="math.html"><i class="fa-solid fa-house"></i></a></li>

   </nav>

  <div class="row  d-flex justify-content-center align-items-center" style="height:80vh;">
<div class="col-md-6">
  <p class="text-warning" id="alert"></p>
  <form name="form1" class="form">
    <label class="form-label" for="capital">le capital itial :<q>Dh</q>:</label>
    <input type="text" class="form-control bg-light" name="capital" id="capital" value="" required/><br/>
    <label class="form-label" for="taux">Le Taux De Placement :</label>
    <input type="text" class="form-control bg-light" name="taux" id="taux" value="" required/><br/>
    <label class="form-label" for="duree">La Dur√©e De Placement :</label>
    <input type="text" class="form-control bg-light" name="duree" id="duree" value="" required/>
    <select name="list" class="form-control bg-light my-3" required>
    <option value="">Le Taux De placement En</option>
    <option value="jour">jour</option>
    <option value="annee">annee</option>
    <option value="mois">mois</option>
    <option value="quainza">quainza</option>
    <option value="semestre">semestre</option>
    <option value="trimistre">trimistre</option>
    </select>
    <input type="button" class="btn btn-info btn-sm" name="button1"  value="Calculer" onclick="controle(form1);"/>
    <input type="reset" class="btn btn-info btn-sm" class="reset" name="reset" id="reset"/><br/> 
  </form>
  <div class="mt-3 p-2" style="box-shadow:0 5px 25px gainsboro;border-radius:15px;">
    <p>interet simple en DH :<span id="p21"></span></p>
    <p>
      la valeur acquis en DH :<span id="p22"></span> 
    </p>
  </div>
  </div>
</div>
</div>

  <script>
    let x4;
          const t=[360,1,12,24,2,4];
         function controle(){
           var x1=document.form1.capital.value;
           var x2=document.form1.taux.value;
           var x3=document.form1.duree.value;
           var i=form1.list.selectedIndex;
        
          
       
           if(i==0){
           document.getElementById('alert').innerHTML="tous les champs sont important !!!!"; 
           }
           else{
           x4=(x3*x1*x2)/t[i];
           document.getElementById('p21').innerHTML=x4;
           document.getElementById('p22').innerHTML=parseFloat(x1)+parseFloat(x4);
        }
      }
         </script>
